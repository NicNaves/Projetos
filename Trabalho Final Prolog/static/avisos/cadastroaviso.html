<div id="cadastro-aviso">
	<h1>Cadastrar Aviso</h1>
	<form class="pure-form pure-form-stacked" method="POST" action="/api/avisos/criar">
		
		<label for="aligned-date"><h3>De:</h3></label>
		<input type="date" id="date" placeholder="Data" name="datade" style="margin-top: 10px;">  

		<label for="aligned-date"><h3>Até:</h3></label>
		<input type="date" id="date" placeholder="Data" name="dataate" style="margin-top: 10px;">  

		<label for="stacked-descricao"><h2>Descrição</h2></label>
		<textarea class="pure-input-1-2" placeholder="Insira a descrição do aviso" name="descricao"></textarea>
		
		<button type="submit" class="pure-button pure-button-primary" style="margin: 15px;">Cadastrar Aviso</button>
	</form>
</div>

<style>
    #cadastro-aviso {
        width: 50%;
        margin: auto auto;
        text-align: center;
        position:absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    #cadastro-aviso form > * {
        margin: 15px auto;
        width: 70%;
    }

    #cadastro-aviso button {
        width: 20%;
    }
    
</style>
